<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>
        <link href="ui.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="actionmenu" style="display: none;">
        	<!-- 
        		This mainmenu div should be left as it is, you should change the buttons though.

        		If you want to make a submenu, then you must create a new div, with the ID of the 
        		div being the data-sub attribute of the button that will open it. For example, the 
        		below button Example Submenu, has the data-sub attribute of "examplesubmenu", which
        		is the same id as the div below. All submenus must also have a data-parent attribute. 
        	 -->
        	<div id="mainmenu">
                <button class="menuoption" data-sub="help">Hilfe >></button>
                <button class="menuoption" data-sub="commands">Commands >></button>
	            <button class="menuoption" data-action="inventory">Inventar</button>
	            <button class="menuoption" data-action="animations">Animationen</button>
                <button class="menuoption" data-action="bills">Rechnungen</button>
			</div>

			<div id="help" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-action="help">Grundinfos</button>
				<button class="menuoption" data-action="helpmore">Übersicht</button>
                <button class="menuoption" data-action="helpinfo">Mehr Infos</button>
                <button class="menuoption" data-action="helpimportant">Wichtiges</button>
                <button class="menuoption" data-action="helprules">Regeln</button>
                <button class="menuoption" data-action="helpserver">Ts / Discord</button>
                <button class="menuoption" data-action="helpvehicle">Autos</button>
                <button class="menuoption" data-action="helpjob">Jobs</button>
			</div>

            <div id="commands" data-parent="mainmenu" style="display: none;">
                <button class="menuoption" data-action="die">Selbstmord</button>
                <button class="menuoption" data-action="pv">Auto spawnen</button>
            </div>

			<!-- Do not remove this or you will not be able to exit the menu --> 
			<button class="menuoption exit" data-action="exit">Schließen</button>
        </div>
    </body>
</html>
